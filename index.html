<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>BookDB</title>
    <script src="script.js"></script>
</head>

<body class="index bColorDarkGray">
       <div class="top bgColorLightGray">
           <p id="status"></p>
           <ul id="bookList">
               
           </ul>
       </div>
       <div class="left bgColorGray">
           <form id="formInput" autocomplete="off">
               <div>
                   <input id="addTitle" name="addTitle" type="text" placeholder="Title:" />
               </div>
               <div>
                   <input id="addAuthor" name="addAuthor" type="text" placeholder="Author:" />
               </div>
           </form>
           <button class="btn" id="updateBtn" disabled>Update book-list</button>
           <button class="btn" id="addBtn" disabled>Add Book</button>
           <button class="btn" id="delBtn" disabled>Delete selected book</button>
           <button class="btn" id="editBtn" disabled>Edit selected book</button>
           <button class="btn" id="confirmEditBtn">Confirm edit</button>
           <button class="btn" id="keyBtn">Get a new API key</button>
           <div class="btn"><p id="keyTxt">Current Key:</p></div>
       </div>
       <div class="right bgColorGray">
           <ul id="selBook">
               <li id="selId"></li>
               <li id="selTitle"></li>
               <li id="selAuthor"></li>
               <li id="selUpdated"></li>
           </ul>
       </div>
</body>
</html>
